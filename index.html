<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/main.js"></script>
    <script defer src="js/luxon.js"></script>
    <script src="js/datecalc.js" type="module"></script>
    <script src="js/utils.js" type="module"></script>
</head>
<body>
<form id="datecalc">
    <h3>Калькулятор дат</h3>
    <label>
        <strong>Первая дата:</strong>
        <input type="date" name="firstDate" />
    </label>

    <label>
        <strong>Вторая дата:</strong>
        <input type="date" name="secondDate" />
    </label>
    <button id="button" type="submit">Расчитать промежуток</button>
    <p id="datecalc__result"></p>
</form>

<div class="timer">
    <h3>Таймер</h3>
        <input type="text" name="time" id="time" />
        <button id="button1">Старт</button>
        <button id="button2">Стоп</button>
        <div id="timer"></div>
</div>
<script src="js/timer.js"></script>
</body>
</html>
